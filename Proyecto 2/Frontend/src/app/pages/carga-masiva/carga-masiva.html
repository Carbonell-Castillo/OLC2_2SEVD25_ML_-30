<section id="carga" class="content-section active-section">
    <h2 class="text-3xl font-bold text-white mb-6">
        <i class="fas fa-cloud-upload-alt text-accent-purple mr-2"></i> Carga Masiva de Datos
    </h2>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-2 bg-card-dark p-8 rounded-xl shadow-2xl hover:shadow-purple-900/40 transition duration-300">
            <h3 class="text-xl font-semibold text-white mb-6 border-b border-gray-700 pb-3">Zona de Procesamiento</h3>

            <div class="flex gap-6">
                <div class="flex-1 text-center border-4 border-dashed border-accent-purple rounded-xl p-10 bg-primary-dark/50 hover:bg-primary-dark/70 transition duration-300 group">
                    <i class="fas fa-file-upload text-5xl text-accent-purple mb-4 group-hover:scale-110 transition duration-300"></i>
                    <p class="text-white font-medium mb-4">
                        {{ selectedFile ? selectedFile.name : 'Selecciona un archivo para comenzar' }}
                    </p>
                    
                    <input type="file" id="file-upload" (change)="onFileSelected($event)" accept=".csv, .xlsx" class="hidden">
                    
                    <div class="flex flex-col gap-3">
                        <button type="button" onclick="document.getElementById('file-upload').click()" 
                            class="py-2 px-6 rounded-lg border-2 border-accent-purple text-accent-purple hover:bg-accent-purple hover:text-white font-medium transition duration-200">
                            {{ selectedFile ? 'Cambiar Archivo' : 'Seleccionar Archivo' }}
                        </button>

                        <button *ngIf="selectedFile" (click)="uploadFile()" [disabled]="isUploading"
                            class="py-3 px-6 rounded-lg bg-accent-purple hover:bg-purple-800 text-white font-bold shadow-lg transition duration-200 flex items-center justify-center">
                            <i class="fas fa-cloud-upload-alt mr-2"></i> 
                            {{ isUploading ? 'Subiendo...' : 'SUBIR ARCHIVO' }}
                        </button>
                    </div>
                </div>

                <div class="w-1/3 bg-primary-dark p-6 rounded-xl border border-gray-700 flex flex-col justify-between">
                    <div>
                        <h4 class="text-accent-cyan font-bold mb-4">Progreso</h4>
                        
                        <div class="relative flex items-center justify-center mx-auto mb-6" style="width: 110px; height: 110px;">
                            <svg class="w-full h-full transform -rotate-90">
                                <circle cx="55" cy="55" r="45" stroke="#333" stroke-width="8" fill="transparent" />
                                <circle cx="55" cy="55" r="45" stroke="#a855f7" stroke-width="8" fill="transparent" 
                                    [attr.stroke-dasharray]="282.7" 
                                    [attr.stroke-dashoffset]="282.7 - (282.7 * uploadProgress / 100)"
                                    class="transition-all duration-700 ease-out" />
                            </svg>
                            <span class="absolute text-xl font-extrabold text-white">{{ uploadProgress }}%</span>
                        </div>
                        
                        <p class="text-xs text-center" [ngClass]="uploadProgress === 100 ? 'text-green-400' : 'text-gray-400'">
                            {{ statusMessage }}
                        </p>
                    </div>

                    <div class="pt-4 border-t border-gray-800">
                        <button class="w-full py-2 rounded-lg bg-gray-700 text-gray-300 text-sm hover:bg-gray-600 transition">
                            <i class="fas fa-broom mr-2"></i> Resetear
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-card-dark p-6 rounded-xl shadow-xl">
            <h3 class="text-xl font-semibold text-white mb-4"><i class="fas fa-history text-accent-cyan mr-2"></i> Recientes</h3>
            <ul class="divide-y divide-gray-700">
                <li *ngFor="let item of history" class="py-3 flex justify-between items-center text-sm">
                    <span class="text-gray-300 truncate w-24">{{ item.filename }}</span>
                    <span class="text-green-400 bg-green-900/30 px-2 py-1 rounded text-xs font-bold">EXITOSO</span>
                </li>
            </ul>
        </div>
    </div>
</section>
